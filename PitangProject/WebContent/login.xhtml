<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="Login" modal="true" visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Email: " />
				<p:inputText value="#{UsuarioBean.email}" />
				<p:outputLabel value="Senha: " />
				<p:password value="#{UsuarioBean.senha}" />
				<p:outputLabel value="Telefone: " />
				<p:inputText value="#{UsuarioBean.telefone}" />
				<p:commandButton value="Entrar" action="#{UsuarioBean.entrar}" update="@form" />
				<p:commandButton value="criarUsuario"
					onclick="PF('criarUsuario').show();" />
				<p:commandButton value="alterarUsuario"
					onclick="PF('alterarUsuario').show();" />	
				<p:commandButton value="removerUsuairo"
					onclick="PF('criarUsuario').show();" />
				<p:commandButton value="pesquisarUsuarios"
					onclick="PF('criarUsuario').show();" />
			</p:panelGrid>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		</p:dialog> 

		<!-- Criar usuario -->
		<p:dialog header="Cadastro" modal="true" visible="false"
			widgetVar="cadastrUsuarioUsuario">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{UsarioBean.nome}" />
				<p:outputLabel value="Email: " />
				<p:password value="#{UsuarioBean.email}" />
				<p:outputLabel value="Senha: " />
				<p:inputText value="#{UsuarioBean.senha}" />
				<p:outputLabel value="Telefone: " />
				<p:inputText value="#{UsuarioBean.telefone}" />
				<p:commandButton value="Cadastro" actionListener="#{UsuarioBean.cadastroUsuario}" update="@form" /> 
			</p:panelGrid>
		</p:dialog>
		
		<!-- alterar usuario -->
		<p:dialog header="Alterar usuario" modal="true" visible="false"
			widgetVar="alterarUsuario">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{UsarioBean.nome}" />
				<p:outputLabel value="Email: " />
				<p:password value="#{UsuarioBean.email}" />
				<p:outputLabel value="Senha(Se nÃ£o quiser alterar, repita a senha): " />
				<p:inputText value="#{UsuarioBean.senha}" />
				<p:outputLabel value="Telefone: " />
				<p:inputText value="#{UsuarioBean.telefone}" />
				<p:commandButton value="Cadastro" actionListener="#{UsuarioBean.aleterarUsuario}" update="@form" /> 
			</p:panelGrid>
		</p:dialog>
		
		
	</h:form>
</h:body>
</html>
